<!DOCTYPE html>
<html>
<head>
    <title>Confirmación de Envío</title>
</head>
<body>
    <h1>¡Mensaje Enviado!</h1>
    <p>Gracias por enviar tu mensaje. Hemos recibido la siguiente información:</p>

        <li><strong>Nombre:</strong> {{ nombre }}</li>
        <li><strong>Correo Electrónico:</strong> {{ correo }}</li>
        <li><strong>Mensaje:</strong></li>
        <p>{{ mensaje }}</p>
    </ul>

    <p>Nos pondremos en contacto contigo pronto.</p>
</body>
</html>
